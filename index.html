<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Тех задание для Maxinum Consulting Ltd">
    <meta name="author" content="@meiir_man">
    <link rel="shortcut icon" href="https://static.tildacdn.pro/tild6230-6532-4861-a633-326530626134/favicon_9.ico" />


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="static/css/light.css">
    <link href="static/css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="static/bootstrap4/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="static/bootstrap4/css/sb-admin-2.min.css" rel="stylesheet">
    <script src="static/js/app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Maxinum Consulting Ltd</title>
    
</head>

<body>


    <main class="content">
        <div class="container-fluid p-0">
            <div class="d-flex justify-content-between align-items-center">
                
                <h1>Расходы</h1>
                <button class="btn btn-primary" onclick="view_add_payment()">
                    <i class="fas fa-plus"></i>
                    Добавить
                </button>
            </div>

            
            <table class="table" id="payment_table">
                <thead>
                    <tr>
                        <th>Дата создания</th>
                        <th>Дата изменения</th>
                        <th>Дата транзакции</th>
                        <th>Категория</th>
                        <th>Сумма (тг)</th>
                        <th>Изменить/Удалить</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </main>



    
    <div class="modal fade d-none" id="view_payment" tabindex="-1" style="display: block;" aria-modal="true" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Расход</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body m-3" id="modal-content">
                     
                </div>
            </div>
        </div>
    </div>

    

    <div class="modal fade d-none" id="add_payment_modal" tabindex="-1" style="display: block;" aria-modal="true" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавить расход</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body m-3" id="modal_add_payment">
                     <form method="post" onsubmit="submit_form(this)" id="add_form">
                        <label for="id_payment_date">Дата оплаты:</label>
                        <input type="date" name="payment_date" id="id_payment_date" required class="form-control mb-2">
                        
                        <label for="id_budget">Сумма расхода:</label>
                        <input type="number" min="0" name="budget" id="id_budget" required class="form-control mb-2">
                        
                        <label for="id_payment_type">Категория:</label>
                        <select  name="payment_type" id="id_payment_type" required class="form-control mb-2">
                            <option value="">---</option>
                            <option value="Аренда офиса">Аренда офиса</option>
                            <option value="Коммунальные услуги">Коммунальные услуги</option>
                            <option value="Интернет и связь">Интернет и связь</option>
                            <option value="Офисные расходы">Офисные расходы</option>
                            <option value="Зарплаты сотрудников">Зарплаты сотрудников</option>
                            <option value="Бонусы и премии">Бонусы и премии</option>
                            <option value="Отчисления на налоги">Отчисления на налоги</option>
                        </select>
                        
                        <input type="hidden" name="payment_id" id="id_payment_id" value="0">

                        <button class="bth bth-primary">Сохранить</button>
                     </form>
                </div>
            </div>
        </div>
    </div>

    <script src="methods.js"></script>
    <script src="views.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
